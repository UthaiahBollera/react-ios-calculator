<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React iOS calculator</title>
    <link rel=stylesheet href="./css/app.css">
</head>

<body>
    <h1 class="heading">React iOS calculator</h1>
    <div class="calculator-container">
        <div class="banner">
        	<img src="./img/calculator.svg" class="icon-holder" />
            Calculator
        </div>
        <div class="output-screen">
			<input type="number" class="output" />
        </div>
        <div class="keyboard-container">
        	<table class="keyboard">
        		<tr>
        			<td><a href="" class="btn"> AC </a></td>
        			<td><a href="" class="btn"> +/- </a></td>
        			<td><a href="" class="btn"> % </a></td>
        			<td><a href="" class="btn"> &divide; </a></td>
        		</tr>
        		<tr>
        			<td><a href="" class="btn"> 7 </a></td>
        			<td><a href="" class="btn"> 8 </a></td>
        			<td><a href="" class="btn"> 9 </a></td>
        			<td><a href="" class="btn"> &times; </a></td>
        		</tr>
        		<tr>
        			<td><a href="" class="btn"> 4 </a></td>
        			<td><a href="" class="btn"> 5 </a></td>
        			<td><a href="" class="btn"> 6 </a></td>
        			<td><a href="" class="btn"> &minus; </a></td>
        		</tr>
        		<tr>
        			<td><a href="" class="btn"> 1 </a></td>
        			<td><a href="" class="btn"> 2 </a></td>
        			<td><a href="" class="btn"> 3 </a></td>
        			<td><a href="" class="btn"> &plus; </a></td>
        		</tr>
        		<tr>
        			<td colspan="2">
						<a href="" class="btn">0</a>
        			</td>
        			<td>
        				<a href="" class="btn">.</a>
        			</td>
        			<td>
        				<a href="" class="btn">=</a>
        			</td>
        		</tr>
        	</table>
        </div>
    </div>
</body>

</html>
